
network_config:
  enabled: true

process_config:
  enabled: true



listeners:
  - name: snmp

snmp_listener:
  workers: 5  # number of workers used to discover devices concurrently
  discovery_interval: 3600  # interval between each autodiscovery in seconds
  loader: core  # use core check implementation of SNMP integration. recommended
  use_device_id_as_hostname: true  # recommended
configs:
  - network_address: 172.20.0.0/16 # CIDR subnet - 700 VPN ROUTER
    snmp_version: 2
    port: 161 # Default port is 161, as long as device is listening on port 161, you can omit this key:value pair
    community_string: 'mockSNMP'
    tags:
    - "auto-discovery:auto-discovered-device"





















































































































































process_config:

  process_collection:
     enabled: true






























































































































































































































